apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    jsonData:
      version: Flux
      organization: poultry_farm
      defaultBucket: poultry_farm
      tlsSkipVerify: true
    secureJsonData:
      token: poultryfarmtoken
    editable: true

